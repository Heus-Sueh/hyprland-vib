modules:
  # prep
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # setup image name
  - name: add-image-name
    type: shell
    commands:
      - IMAGE_NAME="$(cat /image-info/image-name)"
      - echo custom image name "$IMAGE_NAME"
      - IMAGE_NAME_ESCAPED="$(echo $IMAGE_NAME | sed 's/\//\\\//g')"
      - sed -i "s/changed_automatically_by_vib/$IMAGE_NAME_ESCAPED/g" /usr/share/abroot/abroot.json
      - rm -rf /image-info


  # setup fsguard
  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init


  # Install deb files
  - name: install-debs
    type: shell
    commands:
      - bash /deb-pkgs/install-debs.sh
      - rm -rf /deb-pkgs
